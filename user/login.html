<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
        <script src="js/angular.min.js"></script> 
        <title>Login</title>
    </head>
    <body>
        <div class="container" ng-app="loginApp">
            <div class="row main" ng-controller="loginController">
                <div class="panel-heading">
                    <div class="panel-title text-center">
                        <h1 class="title">Bank Name</h1>
                        <hr />
                    </div>
                </div> 
                <div class="main-login main-center">
                    <form class="form-horizontal" onsubmit="return false;" name="loginForm" method="post">

                        <div class="form-group">
                            <label for="username" class="cols-sm-2 control-label">Usename</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="username" ng-model="username" id="name"  placeholder="Enter your Usrname" required />
                                    
                                </div>
                                <span style="color:red" ng-show="loginForm.username.$error.required">Username required</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" ng-model="password" name="password" id="password"  placeholder="Enter your Password" required />
                                </div>
                                <span style="color:red" ng-show="loginForm.password.$error.required">Password required</span>
                            </div>
                        </div>


                        <div class="form-group ">
                            <button type="button" ng-click="goForm()" class="btn btn-primary btn-lg btn-block login-button">Login</button>
                        </div>
                        <div class="login-register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            angular.module("loginApp",[])
                    .controller("loginController",function($scope){
                        $scope.username=null;
                        $scope.password=null;
                        $scope.goForm=function(){
                            if($scope.loginForm.$valid){
                                window.location = "info.html";
                            } 
                        }
                    });
        </script>
    </body>
</html>
